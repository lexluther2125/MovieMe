<body style="background-color: #88abc8; font-size: 16px;">
    <!--adding nav bar-->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper" style="background-color: #222222;">
                <a href="index.html" class="brand-logo center" style="color: #fed136;" di>Movie Me</a>
            </div>
        </nav>

    <!-- <div class="row">
        <div class="col s4"> -->
    <div class="card" style="width: 450px; margin-left: 150px; margin-bottom: 10px; margin-top: 40px; display: inline-block;">
        <div class="card-image waves-effect waves-block waves-light" style="margin-left: 55px;">
            <div class="movie-info">
                <h3 class="movie-name"></h3>
                <span class="rating"></span>
            </div>
            <img class="artwork" style="width: 327px; height: 427px;">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">Click for more info</i></span>
            <p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
            <i class="material-icons right">close</i>
            </span>
            </span>
            <br>
            <br>
            <br>
            <br>
            <p id="plot"></p>
            <br>
            <p id="director-info"></p>
            <br>
            <p id="actor-info"></p>
            <br>
            <p id="release-date"></p>
            <br>
            <p id="runtime"></p>
        </div>
    </div>
    </div>
    </div>
    <!-- <div class="col s4"> -->
    <div class="well" style="width: 600px; margin-left: 100px; display: inline-block;">
        <!-- 4:3 aspect ratio -->
        <div class="embed-responsive embed-responsive-4by3" id="trailer">
        </div>
    </div>
    </div>
    </div>
    <div class="container" style="margin-top: 40px;">
        <div class="row" style="margin-top: 40px;">
            <div class="col s6">
                <div class="panel panel-default" style="margin: 0px !important; border-color: #a08c73; background-color: #a08c73; width: 400px;">
                    <h2 class="panel-title" style="padding: 30px; background-color: #a08c73; color: white; font-size: 16px; text-align: center;">Ratings</h2>
                </div>
                <div class="panel-body" style="background-color: white; width: 400px; height: 150px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Rotten Tomatoes</th>
                                <th>IMDB</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="rotten-score" style="font-size: 30px;"></td>
                                <td id="imdb-score" style="font-size: 30px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s6">
                <div class="card" style="background-color: #a08c73;">
                    <div class="card-content white-text">
                        <span class="card-title"></span>
                        <p>Not the kind of movie you were wishing for? Bummer.</p>
                        <br>
                        <p>Click the button below to try again!</p>
                    </div>
                    <div class="card-action">
                        <a href="index.html" class="waves-effect waves-light btn" id="new-movie-please" style="background-color: #fed136;">Movie me, please!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
